<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .tree {
            position: absolute;
            bottom: 0;
            right: 20%;
        }

        .trunk {
            width: 60px;
            height: 250px;
            background: #8B4513;
            border-radius: 10px;
            position: relative;
            left: 70px;
        }

        .branch {
            position: absolute;
            top: 50px;
            right: -80px;
            width: 150px;
            height: 15px;
            background: #8B4513;
            border-radius: 10px;
            transform: rotate(-10deg);
        }

        .leaves {
            position: absolute;
            top: -100px;
            left: 20px;
            width: 150px;
            height: 150px;
            background: #228B22;
            border-radius: 50%;
        }

        .leaves::before {
            content: '';
            position: absolute;
            top: 30px;
            left: -50px;
            width: 120px;
            height: 120px;
            background: #2E8B57;
            border-radius: 50%;
        }

        .leaves::after {
            content: '';
            position: absolute;
            top: 30px;
            right: -50px;
            width: 120px;
            height: 120px;
            background: #32CD32;
            border-radius: 50%;
        }

        .bird {
            position: absolute;
            left: 10%;
            top: 30%;
            animation: fly 5s ease-in-out forwards;
        }

        .bird-body {
            width: 40px;
            height: 30px;
            background: #FF6B35;
            border-radius: 50% 50% 50% 50%;
            position: relative;
        }

        .bird-head {
            width: 25px;
            height: 25px;
            background: #FF8C42;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            left: 25px;
        }

        .beak {
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 12px solid #FFA500;
            position: absolute;
            top: 7px;
            right: -10px;
        }

        .eye {
            width: 5px;
            height: 5px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            right: 5px;
        }

        .wing {
            position: absolute;
            top: 10px;
            left: 5px;
            width: 30px;
            height: 15px;
            background: #D9534F;
            border-radius: 50% 50% 0 0;
            transform-origin: left center;
            animation: flap 0.3s ease-in-out infinite;
        }

        .tail {
            position: absolute;
            top: 15px;
            left: -15px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid #D9534F;
        }

        @keyframes fly {
            0% {
                left: 10%;
                top: 30%;
            }
            80% {
                left: 65%;
                top: 35%;
            }
            100% {
                left: 68%;
                top: 38%;
            }
        }

        @keyframes flap {
            0%, 100% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .bird.resting .wing {
            animation: none;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="bird" id="bird">
            <div class="bird-body">
                <div class="tail"></div>
                <div class="wing"></div>
                <div class="bird-head">
                    <div class="beak"></div>
                    <div class="eye"></div>
                </div>
            </div>
        </div>

        <div class="tree">
            <div class="leaves"></div>
            <div class="trunk">
                <div class="branch"></div>
            </div>
        </div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        
        setTimeout(() => {
            bird.classList.add('resting');
        }, 5000);
    </script>
</body>
</html>
