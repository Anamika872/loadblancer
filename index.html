<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Burning Candle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0f0f1e 100%);
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background: #ff8555;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div><strong>Burning Candle <p>ID: {{INSTANCE_ID}}</p></strong></div>
        <div style="margin: 10px 0; font-size: 12px;">
            Burn time: <span id="time">0</span>s
        </div>
        <button id="resetBtn">Reset Candle</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 1, 0);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffaa33, 2, 10);
        pointLight.position.set(0, 3, 0);
        pointLight.castShadow = true;
        scene.add(pointLight);
        
        // Candle body
        let candleHeight = 3;
        const candleRadius = 0.4;
        const candleGeometry = new THREE.CylinderGeometry(candleRadius, candleRadius, candleHeight, 32);
        const candleMaterial = new THREE.MeshPhongMaterial({ 
            color: 0xf5deb3,
            shininess: 5
        });
        const candle = new THREE.Mesh(candleGeometry, candleMaterial);
        candle.position.y = candleHeight / 2;
        candle.castShadow = true;
        candle.receiveShadow = true;
        scene.add(candle);
        
        // Wick
        const wickGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.3, 8);
        const wickMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a1a });
        const wick = new THREE.Mesh(wickGeometry, wickMaterial);
        wick.position.y = candleHeight + 0.15;
        scene.add(wick);
        
        // Flame particles
        const flameParticles = [];
        const flameGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        
        for (let i = 0; i < 20; i++) {
            const color = Math.random() > 0.5 ? 0xff6600 : 0xffaa00;
            const flameMaterial = new THREE.MeshBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.8
            });
            const particle = new THREE.Mesh(flameGeometry, flameMaterial);
            particle.position.y = candleHeight + 0.3;
            particle.velocity = { y: Math.random() * 0.02 + 0.01, x: (Math.random() - 0.5) * 0.01 };
            particle.life = Math.random();
            scene.add(particle);
            flameParticles.push(particle);
        }
        
        // Melted wax drips
        const drips = [];
        
        function createDrip() {
            const dripGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const dripMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xf5deb3,
                transparent: true,
                opacity: 0.9
            });
            const drip = new THREE.Mesh(dripGeometry, dripMaterial);
            
            const angle = Math.random() * Math.PI * 2;
            drip.position.x = Math.cos(angle) * candleRadius * 0.9;
            drip.position.z = Math.sin(angle) * candleRadius * 0.9;
            drip.position.y = candleHeight;
            drip.velocity = -0.02;
            
            scene.add(drip);
            drips.push(drip);
        }
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Animation variables
        let time = 0;
        let burnRate = 0.003;
        const minHeight = 0.5;
        
        function updateCandle() {
            if (candleHeight > minHeight) {
                candleHeight -= burnRate;
                
                // Update candle geometry
                scene.remove(candle);
                const newGeometry = new THREE.CylinderGeometry(candleRadius, candleRadius, candleHeight, 32);
                candle.geometry.dispose();
                candle.geometry = newGeometry;
                candle.position.y = candleHeight / 2;
                scene.add(candle);
                
                // Update wick position
                wick.position.y = candleHeight + 0.15;
                
                // Update flame particles position
                flameParticles.forEach(p => {
                    if (p.position.y < candleHeight + 0.2) {
                        p.position.y = candleHeight + 0.3;
                    }
                });
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Update candle height
            if (Math.random() > 0.95) {
                updateCandle();
            }
            
            // Animate flame
            flameParticles.forEach(particle => {
                particle.position.y += particle.velocity.y;
                particle.position.x += particle.velocity.x;
                particle.life -= 0.01;
                
                if (particle.life <= 0 || particle.position.y > candleHeight + 0.8) {
                    particle.position.y = candleHeight + 0.3;
                    particle.position.x = (Math.random() - 0.5) * 0.1;
                    particle.position.z = (Math.random() - 0.5) * 0.1;
                    particle.life = 1;
                    particle.material.color.setHex(Math.random() > 0.5 ? 0xff6600 : 0xffaa00);
                }
                
                particle.material.opacity = particle.life * 0.8;
            });
            
            // Create drips occasionally
            if (Math.random() > 0.98 && candleHeight > minHeight) {
                createDrip();
            }
            
            // Animate drips
            drips.forEach((drip, index) => {
                drip.position.y += drip.velocity;
                
                if (drip.position.y < 0.1) {
                    scene.remove(drip);
                    drip.geometry.dispose();
                    drip.material.dispose();
                    drips.splice(index, 1);
                }
            });
            
            // Flicker light
            pointLight.intensity = 2 + Math.sin(time * 10) * 0.3;
            pointLight.position.y = candleHeight + 0.5;
            
            // Rotate camera slightly
            camera.position.x = Math.sin(time * 0.1) * 5;
            camera.position.z = Math.cos(time * 0.1) * 5;
            camera.lookAt(0, candleHeight / 2, 0);
            
            document.getElementById('time').textContent = Math.floor(time);
            
            renderer.render(scene, camera);
        }
        
        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            candleHeight = 3;
            time = 0;
            
            // Clear drips
            drips.forEach(drip => {
                scene.remove(drip);
                drip.geometry.dispose();
                drip.material.dispose();
            });
            drips.length = 0;
            
            // Reset candle
            scene.remove(candle);
            const newGeometry = new THREE.CylinderGeometry(candleRadius, candleRadius, candleHeight, 32);
            candle.geometry.dispose();
            candle.geometry = newGeometry;
            candle.position.y = candleHeight / 2;
            scene.add(candle);
            
            wick.position.y = candleHeight + 0.15;
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
